<div class="container">
  <h3>Lost Items</h3>
  <form method="post" class="w-full">
    <div class="row">

      <div class="col-12 col-md-3">
        <input class="form-control" type="text" value="" name="searchString" placeholder="Item name">
      </div>

      <div class="col-12 col-md-2">
        <select class="form-control custom-select" name="filterType">
          <option disabled selected="selected" value="ALL">Event</option>
          <option value="BJV">Boon Joovi Concert</option>
          <option value="CHF">Chess Tournament for Footballers</option>
          <option value="PUB">Fight in "The Drunk Stewardess" Pub</option>
        </select>
      </div>
      <div class="col-12 col-md-5">
        <select class="form-control custom-select" name="dateOrder">
          <option value="ASCENDING">Date ascending</option>
          <option selected="selected" value="DESCENDING">Date descending</option>
        </select>
      </div>

      <div class="col-12 col-md-2">
        <button class="btn btn-primary btn-raised w-full" type="button">Search</button>
      </div>

    </div>
  </form>
</div>
