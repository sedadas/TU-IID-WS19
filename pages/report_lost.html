    <h1 align="center">Report lost item</h1>

    <div class="d-flex justify-content-center">
        <form>

            <div class="form-group">
                <label for="title" class="bmd-label-floating">Report title*</label>
                <input type="text" class="form-control" id="title" required>
            </div>

            <div class="form-group">
                <label for="event" class="bmd-label-floating">Event*</label>
                <select class="form-control" id="event" required>
                    <option disabled selected value> - select an event - </option>
                    <option>Boon Joovi Concert</option>
                    <option>Chess Tournament for Footballers</option>
                    <option>Fight in "The Drunk Stewardess" Pub</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email" class="bmd-label-floating">Email*</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="form-group">
                <label for="phone" class="bmd-label-floating">Phone number</label>
                <input type="tel" class="form-control" id="phone">
            </div>

            <div class="form-group">
                <label for="description" class="bmd-label-floating">Description</label>
                <textarea class="form-control" id="description" cols="50" rows="5"></textarea>
            </div>

            <div class="form-group photos">
                <label for="photos">Upload photos</label>
                <input type="file" class="form-control-file" id="photos">
            </div>

            <small class="form-text text-muted">* required fields</small>

            <div class="float-right">
                <button class="btn btn-raised btn-default">Cancel</button>
                <button type="submit" class="btn btn-raised btn-primary">Save</button>
            </div>

        </form>
    </div>
